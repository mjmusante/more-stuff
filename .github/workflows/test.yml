name: Test
on:
  - push
  - pull_request
jobs:
  gosub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm -r test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
